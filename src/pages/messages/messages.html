<ion-header>

  <ion-navbar>
    <ion-title>messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<ion-fab top right edge>-->
    <!--<button ion-fab [color]="primary" (click)="onCreateMsg()"><ion-icon name="add"></ion-icon></button>-->
  <!--</ion-fab>-->

  <ion-grid *ngFor="let chat of chats; let i = index;" (click)="onSelectMessage(i)">
    <ion-row>
      <ion-col col-6>{{ chat.from.username }}</ion-col>
      <ion-col col-6 text-end><ion-note>{{ convertTimeStampToDate(chat.timestamp) | amTimeAgo }}</ion-note></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <ion-note style="white-space:nowrap">{{ chat.lastMessage }}</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
