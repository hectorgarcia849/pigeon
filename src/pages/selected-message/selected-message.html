<ion-header>

  <ion-navbar>
    <ion-title>{{ recipient.username }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list no-lines>
      <ion-item *ngFor="let msg of messagesFrom">
        <chat-bubble [message]=msg></chat-bubble>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Type a message..." #message></ion-input>
    <ion-buttons end>
      <button small ion-button icon-end (click)="onSend(message)"><ion-icon name="send"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
