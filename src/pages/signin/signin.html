<ion-header>

</ion-header>

<ion-content padding>

  <div style="height:50px"></div>

  <ion-grid>

    <ion-row text-center>
      <ion-col>
        <svg-icon src="../../assets/icon/Pigeon_Logo.svg" id="pigeon-icon"></svg-icon>
      </ion-col>
    </ion-row>

    <ion-row style="height:20px"></ion-row>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-item>
        <ion-label floating class="signin-input-label">EMAIL</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item *ngIf="!isReturningUser">
        <ion-label floating class="signin-input-label">USERNAME</ion-label>
        <ion-input type="text" name="username" ngModel required></ion-input>
      </ion-item>

      <ion-item *ngIf="!isReturningUser">
        <ion-label floating class="signin-input-label">FIRSTNAME</ion-label>
        <ion-input type="text" name="firstName" ngModel required></ion-input>
      </ion-item>

      <ion-item *ngIf="!isReturningUser">
        <ion-label floating class="signin-input-label">LASTNAME</ion-label>
        <ion-input type="text" name="lastName" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="signin-input-label">PASSWORD</ion-label>
        <ion-input type="password" name="password"ngModel required [minlength]="8"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col offset-3 col-6 text-center>
          <button text-center ion-button round small type='submit' *ngIf="isReturningUser" [disabled]="!f.valid">SIGN IN</button>
          <button ion-button round small type='submit' *ngIf="!isReturningUser" [disabled]="!f.valid">SIGN UP</button>
        </ion-col>
      </ion-row>

    </form>
    <ion-row>
      <ion-col offset-3 col-6 text-center>
        <button ion-button clear small (tap)="onNewUser()" *ngIf="isReturningUser">New User? Tap here.</button>
        <button ion-button clear small (tap)="onNewUser()" *ngIf="!isReturningUser">Back to Sign In</button>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
