<ion-header>

  <ion-navbar #nav>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-note>{{this.pigeon.from.username }} to {{ this.pigeon.to }}</ion-note>
      </ion-col>
    </ion-row>
    <ion-row style="height:20px;"></ion-row>

    <ion-row>
      <ion-col>
        <ion-title> {{this.pigeon.title }}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row style="height:20px;"></ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{ this.pigeon.date | amTimeAgo }}</ion-note>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{ this.pigeon.body }}</p>
      </ion-col>
    </ion-row>

    <ion-row no-padding>


      <ion-col col-3></ion-col>

        <ion-col col-2>
          <button clear ion-button (click)="onSendMessage()">
            <ion-icon name="chatboxes"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button clear ion-button>
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button clear ion-button (click)="onLike(like)" #like>
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>

      <ion-col col-3></ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
