<ion-header>

  <ion-navbar>
    <ion-title>Send Pigeon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right edge>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-label>To: </ion-label>
          <ion-input input="text"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-textarea type="text" placeholder="Share your story..."></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-datetime></ion-datetime>
      </ion-row>



      <ion-row>
        <ion-col>
          <button ion-button outline (click)="onSend()">Send</button>
        </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>
