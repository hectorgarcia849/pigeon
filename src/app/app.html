<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <!--if not logged in-->
      <button ion-item icon-left *ngIf="!isLoggedIn">About Pigeon</button>
      <!--if logged in-->
      <ion-item ion-item *ngIf="isLoggedIn">{{username}}</ion-item>
      <button ion-item icon-left (click)="onLogOut()" *ngIf="isLoggedIn">Log out</button>
      <button ion-item *ngIf="isLoggedIn">Pigeons Sent</button>
      <button ion-item *ngIf="isLoggedIn">Pigeons Liked</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
