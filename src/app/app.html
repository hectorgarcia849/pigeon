<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item icon-left (click)="onLoad(signinPage)" *ngIf="!isAuthenticated"><ion-icon name="person"></ion-icon>Sign in</button>
      <button ion-item icon-left (click)="onLogOut(signinPage)" *ngIf="isAuthenticated">Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
